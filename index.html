<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="sidebar">
            <div class="logo">
                <img src="./images/collage.png" alt="logo">
                 Dashboard
            </div>
            <div class="main-options">
                <div class="option">
                    <img src="./images/home.png" alt="home">
                    Home
                </div>
                <div class="option">
                    <img src="./images/card-account-details-outline.png" alt="profile">
                    Profile
                </div>
                <div class="option">
                    <img src="./images/message-outline.png" alt="message">
                    Messages
                </div>
                <div class="option">
                    <img src="./images/clock-time-three-outline.png" alt="history">
                    History
                </div>
                <div class="option">
                    <img src="./images/note-multiple-outline.png" alt="tasks">
                    Tasks
                </div>
                <div class="option">
                    <img src="./images/account-group-outline.png" alt="groups">
                    Communities
                </div>
            </div>

            <div class="side-options">
                <div class="option">
                    <img src="./images/cog.png" alt="settings">
                    Settings
                </div>
                <div class="option">
                    <img src="./images/help-box.png" alt="support">
                    Support
                </div>
                <div class="option">
                    <img src="./images/shield-check.png" alt="privacy">
                    Privacy
                </div>
            </div>
            
        </div>
        
        <div class="header">

            <div class="top">
                <div class="search">
                    <img src="./images/magnify.png" alt="magnify">
                    <input type="search" class="search">
                </div>
                <div class="acc-head">
                    <img src="./images/bell-ring-outline.png" alt="bell">
                    <div class="pfp">MO</div>
                    <div class="name">Morgan Oakley</div>
                </div>
            </div>

            <div class="bottom">
                <div class="greeting">
                    <div class="larger-pfp">MO</div>
                    <p>Hi there, <br /> Morgan Oakley</p>
                </div>
                <div class="actions">
                    <button class="action">New</button>
                    <button class="action">Upload</button>
                    <button class="action">Share</button>
                </div>
            </div>            
            
        </div>
        
        <div class="main">Main</div>

    </div>
    
</body>
</html>
